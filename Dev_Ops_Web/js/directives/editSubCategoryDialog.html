<div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div ng-controller="addSubCategoryCtrl" id="editCategoryModal" class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <span class="modal-title headingModalTitle">Edit Sub-Category</span>
      </div>
        <form name="myForm">
      <div class="modal-body ">
          <div class="form-group">
            <div class="editModalFields">Sub-Category Name:</div>
            <input ng-model="model.modelSubcategoryName" class="form-control" name="modelSubcategoryName"
                   ng-minlength="5" ng-maxlength="20" ng-pattern="/[A-z0-9-]$/" required>
              <span style="color:red;" ng-show="
                           myForm.modelSubcategoryName.$error.pattern || myForm.modelSubcategoryName.$error.minlength ||
                            myForm.modelSubcategoryName.$error.maxlength">Use Appropriate Sub Category Name</span>

          </div>

          <div class="form-group">
            <div class="editModalFields">Category Name:</div>
              <select ng-model="model.modelCategoryID" class="form-control">
                  <option ng-repeat="x in model.modelCategoryList" value="{{x.categoryId}}" >{{x.categoryName}}</option>
              </select>
          </div>

          <div class="form-group">
            <div class="editModalFields">Weightage:</div>
            <input type="text" ng-model="model.modelWeightage" class="form-control" only-digits maxlength="3" required>
          </div>
          <div ng-show="model.error">
            <span style="color: red">ERROR !! Total Weightage is greater than 100%. Please check and re-enter the value!</span>
          </div>
      </div>
      <div class="modal-footer">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <button ng-click="editCategoryDialog.save()" class="addBtnModal btn" ng-disabled="myForm.$invalid" >
              Save
            </button>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <button type="button" class="addBtnModal" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
        </form>
    </div>
  </div>
</div>
