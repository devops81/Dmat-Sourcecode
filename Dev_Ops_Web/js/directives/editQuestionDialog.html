<div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div ng-controller="viewQuestionnaireCtrl" id="editQuestionaireModal" class="modal-dialog">
    <div class="modal-content customQuestionPopUpWidth">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <span class="modal-title headingModalTitle">Edit Question</span>
      </div>
        <form name="myForm">
      <div class="modal-body">
        <div class="form-group">
          <div class="editModalFields">Question:</div>
          <input ng-model="model.modelQuestion" class="form-control" name="modelQuestion" ng-minlength="5" ng-maxlength="200" ng-pattern="/[^,']$/" required>
            <span style="color:red;" ng-if="
                           myForm.modelQuestion.$error.pattern">
                            Single /Double Quotes and Comma are not Acceptable</span>
                        <span style="color:red;" ng-if="
                            myForm.modelQuestion.$error.minlength || myForm.modelQuestion.$error.maxlength "><br>
                            Minimum 5 & Maximum 200 Characters are allowed</span><br>

        </div>
          <span style="color:red;" ng-show="
                           myForm.val1.$error.pattern || myForm.val1.$error.minlength || myForm.val1.$error.maxlength ||
                            myForm.val2.$error.pattern || myForm.val2.$error.minlength || myForm.val2.$error.maxlength ||
                            myForm.val3.$error.pattern || myForm.val3.$error.minlength || myForm.val3.$error.maxlength ||
                            myForm.val4.$error.pattern || myForm.val4.$error.minlength || myForm.val4.$error.maxlength ||
                            myForm.val5.$error.pattern || myForm.val5.$error.minlength || myForm.val5.$error.maxlength">Single /Double Quotes and Comma are not Acceptable </span>

          <div class="form-group">
          <div class="input-group padding-bottom-4per">
            <input type="text" class="form-control textBox" size="1" maxlength="1"
                   ng-model="model.modelScore1"  placeholder="Score" aria-label="..." only-digits>
                            <span class="input-group-addon bgWhite">
                                <input type="checkbox" ng-model="model.modelCheck1" class="" aria-label="...">
                            </span>
            <input type="text" class="form-control textBox" ng-model="model.modelIndiValue1" aria-label="..." name="val1" ng-minlength="1" ng-maxlength="100" ng-pattern="/[^,']$/" name="val1">
          </div>
          <div class="input-group padding-bottom-4per">
            <input type="text" class="form-control textBox" size="1" maxlength="1"
                   ng-model="model.modelScore2"  placeholder="Score" aria-label="..." only-digits>
                            <span class="input-group-addon bgWhite">
                                <input type="checkbox" ng-model="model.modelCheck2" class="" aria-label="...">
                            </span>
            <input type="text" class="form-control textBox" ng-model="model.modelIndiValue2" aria-label="..." name="val2" ng-minlength="1" ng-maxlength="100" ng-pattern="/[^,']$/" name="val1">
          </div>
          <div class="input-group padding-bottom-4per">
            <input type="text" class="form-control textBox" size="1" maxlength="1"
                   ng-model="model.modelScore3"  placeholder="Score" aria-label="..." only-digits>
                            <span class="input-group-addon bgWhite">
                                <input type="checkbox" ng-model="model.modelCheck3" class="" aria-label="...">
                            </span>
            <input type="text" class="form-control textBox" ng-model="model.modelIndiValue3" aria-label="..." name="val3" ng-minlength="1" ng-maxlength="100" ng-pattern="/[^,']$/" name="val1">
          </div>
          <div class="input-group padding-bottom-4per">
            <input type="text" class="form-control textBox" size="1" maxlength="1"
                   ng-model="model.modelScore4"  placeholder="Score" aria-label="..." only-digits>
                            <span class="input-group-addon bgWhite">
                                <input type="checkbox" ng-model="model.modelCheck4" class="" aria-label="...">
                            </span>
            <input type="text" class="form-control textBox" ng-model="model.modelIndiValue4" aria-label="..." name="val4" ng-minlength="1" ng-maxlength="100" ng-pattern="/[^,']$/" name="val1">
          </div>
          <div class="input-group padding-bottom-4per">
            <input type="text" class="form-control textBox" size="1" maxlength="1"
                   ng-model="model.modelScore5"  placeholder="Score" aria-label="..." only-digits>
                            <span class="input-group-addon bgWhite">
                                <input type="checkbox" ng-model="model.modelCheck5" class="" aria-label="...">
                            </span>
            <input type="text" class="form-control textBox" ng-model="model.modelIndiValue5" aria-label="..." name="val5" ng-minlength="1" ng-maxlength="100" ng-pattern="/[^,']$/" name="val1">
          </div>
        </div>
        <div class="form-group">
          <div class="editModalFields">Assessment Area:</div>
          <select ng-model="model.modelAssessmentId" class="form-control">
            <option ng-repeat="assessment in model.assessmentAreaList" value="{{assessment.assessmentId}}">{{assessment.assessmentAreaName}}</option>
          </select>
        </div>
        <div class="form-group">
          <div class="editModalFields">Category:</div>
          <select ng-model="model.modelCategoryId" class="form-control">
            <option ng-repeat="category in model.categoryList" value="{{category.categoryId}}">{{category.categoryName}}</option>
          </select>
        </div>
          <div class="form-group">
          <div class="editModalFields">Sub Category:</div>
          <select ng-model="model.modelsubcategoryId" class="form-control">
            <option ng-repeat="subCategory in model.subCategoryList" value="{{subCategory.subcategoryId}}">{{subCategory.subCategoryName}}</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <button ng-click="editQuestionDialog.close(model.questionnaireType)" class="addBtnModal btn" ng-disabled="myForm.$invalid" >
              Save
            </button>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <button type="button" class="addBtnModal" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
        </form>
    </div>
  </div>
</div>
