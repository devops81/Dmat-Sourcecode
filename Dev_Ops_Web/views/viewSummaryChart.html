<div ng-controller="viewSummaryChart" ng-cloak ng-init="init()">
    <div header></div>
    <div id="mainDiv" class="container mainContainer">
        <div class="headingTitle"> Assessment Summary</div>
        <div id="profileList" class="well wellClass">
            <div class="titleHeading">Profile List</div>

           <!--  This is for the Assessment Summary List-->
            <div id="assessmentDiv" class="containerBody" >
                <div class="searchBox">
                    <div class="inner-addon right-addon">
                        <i class="glyphicon glyphicon-search"></i>
                        <input type="text" class="form-control textBox" ng-model="searchApplication" placeholder="Search Application Area">
                    </div>
                </div>
                <div class="tblClass">
                    <table class="table table-bordered" cellspacing="0">
                        <tr class="blue-bg">
                            <th class="white bold width20 text-center">
                                <a href="" ng-click="sortType = 'AppName'; sortReverse = !sortReverse" class="white">
                                    Application Area
                                    <span ng-show="sortType == 'AppName' && !sortReverse" class="fa fa-caret-down white"></span>
                                    <span ng-show="sortType == 'AppName' && sortReverse" class="fa fa-caret-up white"></span>
                                </a>
                            </th>
                            <td class="text-center white" ng-repeat=" list in assessmentAreas| filter : searchApplication  ">
                                <span><B>{{list.assessmentArea}}</B></span>
                            </td>
                        </tr>
                        <tr ng-repeat=" list in summaryList| filter : searchApplication  ">
                            <td class="text-center">
                                <span><B> {{list.applicationName}}</B></span>
                            </td>
                            <td class="text-center" ng-repeat="assessmentList in list.assessmentAreaList">
                                <span>
                                    <span ng-if="assessmentList.assessmentScore == 3"><img src="./img/Orange_Transparent.jpg" height="10" width="10"></span>
                                    <span ng-if="assessmentList.assessmentScore == 4"><img src="./img/Orange_Transparent.jpg" height="10" width="10"></span>
                                </span>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <!--  End of Assessment Summary List-->
        <!--  This is for the Category List-->
        <div id="categoryDiv" class="containerBody"  style="display: none;">
            <div class="searchBox">
                <div class="inner-addon right-addon">
                    <i class="glyphicon glyphicon-search"></i>
                    <input type="text" class="form-control textBox" ng-model="searchApplication" placeholder="Search Application Area">
                </div>
            </div>
            <div class="tblClass">
                <table class="table table-bordered" cellspacing="0">
                    <tr class="blue-bg">
                        <th class="white bold width20 text-center">
                            <a href="" ng-click="sortType = 'AppName'; sortReverse = !sortReverse" class="white">
                                Application Area
                                <span ng-show="sortType == 'AppName' && !sortReverse" class="fa fa-caret-down white"></span>
                                <span ng-show="sortType == 'AppName' && sortReverse" class="fa fa-caret-up white"></span>
                            </a>
                        </th>
                        <td class="text-center white" ng-repeat=" list in categories| filter : searchApplication  ">
                            <span><B>{{list.category}}</B></span>
                        </td>
                    </tr>
                    <tr ng-repeat=" list in summaryList| filter : searchApplication  ">
                        <td class="text-center">
                            <span><B> {{list.applicationName}}</B></span>
                        </td>
                        <td class="text-center" ng-repeat="categoryList in list.categoryList">
                                <span>
                                    <span ng-if="categoryList.categoryScore == 3"><img src="./img/Orange_Transparent.jpg" height="10" width="10"></span>

                                    <span ng-if="categoryList.categoryScore == 4"><img src="./img/Orange_Transparent.jpg" height="10" width="10"></span>
                                </span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <!--  End of Category List-->

    <!--  This is for the Sub Category List-->
    <div id="subCategoryDiv" class="containerBody"  style="display: none;">
        <div class="searchBox">
            <div class="inner-addon right-addon">
                <i class="glyphicon glyphicon-search"></i>
                <input type="text" class="form-control textBox" ng-model="searchApplication" placeholder="Search Application Area">
            </div>
        </div>
        <div class="tblClass">
            <table class="table table-bordered" cellspacing="0">
                <tr class="blue-bg">
                    <th class="white bold width20 text-center">
                        <a href="" ng-click="sortType = 'AppName'; sortReverse = !sortReverse" class="white">
                            Application Area
                            <span ng-show="sortType == 'AppName' && !sortReverse" class="fa fa-caret-down white"></span>
                            <span ng-show="sortType == 'AppName' && sortReverse" class="fa fa-caret-up white"></span>
                        </a>
                    </th>
                    <td class="text-center white" ng-repeat=" list in subCategories| filter : searchApplication  ">
                        <span><B>{{list.subCategory}}</B></span>
                    </td>
                </tr>
                <tr ng-repeat=" list in summaryList| filter : searchApplication  ">
                    <td class="text-center">
                        <span><B> {{list.applicationName}}</B></span>
                    </td>
                    <td class="text-center" ng-repeat="subCategoryList in list.subCategoryList">
                                <span>
                                    <span ng-if="subCategoryList.subCategoryScore == 3"><img src="./img/Orange_Transparent.jpg" height="10" width="10"></span>
                                    <span ng-if="subCategoryList.subCategoryScore == 4"><img src="./img/Orange_Transparent.jpg" height="10" width="10"></span>
                                </span>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div class="text-center">
        <button ng-click="showDetails('0')" class="btn btn-primary">Show Assessment Level </button>
        <button ng-click="showDetails('1')" class="btn btn-primary">Show Category Level</button>
        <button ng-click="showDetails('2')" class="btn btn-primary">Show Sub Category Level</button>
    </div>
    <br>

</div>
<!--  End of Sub Category List-->
    </div>
    <div footer></div>
</div>
