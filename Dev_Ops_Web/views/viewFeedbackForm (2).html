<div ng-controller="viewFeedbackFormCtrl" ng-cloak ng-init="init()">
    <!-- *** HEADER *** -->
    <div header></div>
    <div id="mainDiv " class="container mainContainer">

        <div class="headingTitle">
            Free Feedback Form
        </div>

        <div id="addProfile" class="well wellClass">
            <div class="titleHeading">Please fill the below Details</div>
            <div class="containerBody">
                <div class="padding-bottom15 row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 fieldPadding">
                        Application:
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">

                        <a href="" data-toggle="tooltip" title="Click to Select Application" data-placement="right">
                            <div class="inner-addon right-addon disabledBox" ng-click="searchApplicationPopup()">
                                <i class="glyphicon glyphicon-search"></i>
                                <input type="text" ng-model="addApplication" placeholder="Select Application" size="50"
                                       class="form-control textBox" disabled>
                            </div>
                        </a>
                           <!--<span class="popoverTool"  ng-click="searchApplicationPopup()">
                            <a href="" data-toggle="popover" data-trigger="hover" data-content="Click to Search and Select Application Name">
                                <label>
                                    <span class="disabledBox">
                                        <input type="text" ng-model="addApplication" placeholder="Search Application" size="50"
                                               class="form-control textBox"  disabled>
                                        <span class="input-group-btn searchFont">
                                            <span class=" glyphicon glyphicon-search searchAssessmentArea"></span>
                                        </span>
                                    </span>
                                </label>
                            </a>
                        </span>-->
                    </div>
                    <div class="col-lg-6 col-md-6 hidden-sm hidden-xs">

                    </div>

                </div>

                <div class="padding-bottom15 row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 fieldPadding">
                        Employee/Guest ID:
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                        <input type="text" ng-model="addUser" placeholder="Enter Employee/ Guest ID"
                               size="50" class="form-control textBox" >
                    </div>
                    <div class="col-lg-6 col-md-6 hidden-sm hidden-xs">

                    </div>

                </div>

                <div class="padding-bottom15 row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 fieldPadding">
                        Account:
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">

                        <a href="" data-toggle="tooltip" title="Click to Select Account" data-placement="right">
                            <div class="inner-addon right-addon disabledBox" ng-click="addAccount()">
                                <i class="glyphicon glyphicon-search"></i>
                                <input type="text" ng-model="addProfileAccount" placeholder="Select Account" size="50"
                                       class="form-control textBox" disabled>
                            </div>
                        </a>
                        <!--<span class="popoverTool" ng-click="addAccount()">
                                <a href="" data-toggle="popover" data-trigger="hover" data-content="Click to Search and Select Role">
                                    <label>
                                        <span class="disabledBox">
                                            <input type="text" ng-model="addProfileAccount" placeholder="Search Account" size="50"
                                                   class="form-control textBox" disabled>
                                            <span class="input-group-btn searchFont">
                                                <span class=" glyphicon glyphicon-search searchAssessmentArea"></span>
                                            </span>
                                        </span>
                                    </label>
                                </a>
                        </span>-->
                    </div>
                    <div class="col-lg-6 col-md-6 hidden-sm hidden-xs">

                    </div>

                </div>

                <div class="padding-bottom15 row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 fieldPadding">
                        Role:
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                        <a href="" data-toggle="tooltip" title="Click to Select Role" data-placement="right">
                            <div class="inner-addon right-addon disabledBox" ng-click="addRole()">
                                <i class="glyphicon glyphicon-search"></i>
                                <input type="text" ng-model="addRoleModel" placeholder="Select Role" size="50"
                                       class="form-control textBox" disabled>
                            </div>
                        </a>
                        <!--<span class="popoverTool" ng-click="addRole()">
                            <a href="" data-toggle="popover" data-trigger="hover" data-content="Click to Search and Select Role">
                                <label>
                                    <span class="disabledBox">
                                        <input type="text" ng-model="addRoleModel" placeholder="Search Role" size="50"
                                               class="form-control textBox " disabled>
                                        <span class="input-group-btn searchFont">
                                            <span class=" glyphicon glyphicon-search searchAssessmentArea"></span>
                                        </span>
                                    </span>
                                </label>
                            </a>
                        </span>-->
                    </div>
                    <div class="col-lg-6 col-md-6 hidden-sm hidden-xs">

                    </div>
                </div>

                <div class="padding-bottom15 row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 fieldPadding">
                        Feedback:
                    </div>
                    <div class="col-lg-7 col-md-7 col-sm-6 col-xs-12">
                    <textarea style="height:170px" ng-model="addFeedback" placeholder="Enter Feedback" size="50"
                              class="form-control textBox" ></textarea>
                    </div>
                    <div class="col-lg-2 col-md-2 hidden-sm hidden-xs">

                    </div>
                </div>

                <div class="padding-bottom15 row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 fieldPadding">
                        Add Attachment:
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                        <input type = "file" file-model = "myFile"/>
                        <!--<button class="addBtnModal" ng-click = "uploadFile()">
                            Upload Attachment
                        </button>-->
                    </div>
                    <div class="col-lg-6 col-md-6 hidden-sm hidden-xs">

                    </div>
                </div>

                <div class="text-left">
                    <button class="addBtnProfile">Submit</button>
                </div>

            </div>
        </div>

    </div>

    <!--MODAL POPUP for APPLICATION SEARCH-->
    <div class="modal fade" id="applicationModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div  class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header modalHeaderBorder">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <span class="modal-title headingModalTitle">Select Application</span>
                </div>
                <div class="modal-body">
                    <div class="inner-addon right-addon padding-bottom15">
                        <i class="glyphicon glyphicon-search"></i>
                        <input type="text" class="form-control textBox" ng-model="searchApplication" placeholder="Search Application">
                    </div>
                    <!--<div class="input-group searchBoxModal">
                        <input type="text" class="form-control searchBox" ng-model="searchApplication"
                               placeholder="Search Application">
                            <span class="searchFont">
                                <span class=" glyphicon glyphicon-search searchIcon"></span>
                            </span>
                    </div>-->

                    <div class="row" ng-repeat="application in applicationList | filter:searchApplication">
                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 text-right">
                            <input type="radio" ng-model="$parent.currentApp" value="{{application.applicationName}}">
                        </div>
                        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 whiteSpaceNoWrap">
                            <label class="modalPopUp1TdStyle font-size16">{{application.applicationName}}</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer modalFooterBorder">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <button ng-click="showSelectedApplication(currentApp)" class="addBtnModal" data-dismiss="modal">
                                Apply
                            </button>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <button type="button" class="addBtnModal" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--****************************ADD Role PopUP*********************************---->
    <div class="modal fade" id="addRoleModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div  class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <span class="modal-title headingModalTitle">Select Role</span>
                </div>
                <div class="modal-body">
                    <div class="inner-addon right-addon padding-bottom15">
                        <i class="glyphicon glyphicon-search"></i>
                        <input type="text" class="form-control textBox" ng-model="searchRole" placeholder="Search Role">
                    </div>

                    <!--<div class="input-group searchBoxModal">
                        <input type="text" class="form-control searchBox" ng-model="searchRole" placeholder="Search Role">
                            <span class="searchFont">
                                <span class=" glyphicon glyphicon-search searchIcon"></span>
                            </span>
                    </div>-->

                    <div class="row" ng-repeat="role in roleList | filter:searchRole">
                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 text-right">
                            <input type="radio" ng-model="$parent.currentrole" value="{{role.role}}">
                        </div>
                        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 whiteSpaceNoWrap">
                            <label class="modalPopUp1TdStyle font-size16">{{role.role}}</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <button ng-click="selectedRole(currentrole)" class="addBtnModal" data-dismiss="modal">
                                Apply
                            </button>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <button type="button" class="addBtnModal" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--****************************ADD Account PopUP*********************************---->

    <div class="modal fade" id="addAccountModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div  class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <span class="modal-title headingModalTitle">Select Account</span>
                </div>
                <div class="modal-body">
                    <div class="inner-addon right-addon padding-bottom15">
                        <i class="glyphicon glyphicon-search"></i>
                        <input type="text" class="form-control textBox" ng-model="searchAccount" placeholder="Search Account">
                    </div>
                    <!--<div class="input-group searchBoxModal">
                        <input type="text" class="form-control searchBox" ng-model="searchAccount" placeholder="Search Account">
                            <span class="searchFont">
                                <span class=" glyphicon glyphicon-search searchIcon"></span>
                            </span>
                    </div>-->
                    <div class="row" ng-repeat="account in accountList | filter:searchAccount">
                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 text-right">
                            <input type="radio" ng-model="$parent.currentaccount" value="{{account.account}}">
                        </div>
                        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                            <label class="modalPopUp1TdStyle font-size16 width-100per">{{account.account}}</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <button ng-click="selectedAccount(currentaccount)" data-dismiss="modal" class="addBtnModal">
                                Apply
                            </button>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <button type="button" class="addBtnModal" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- *** FOOTER *** -->
    <div footer></div>
</div>
