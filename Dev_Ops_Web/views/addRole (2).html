<div ng-controller="addRoleCtrl" ng-cloak ng-init="init()">
    <!-- *** HEADER *** -->
    <div header></div>
    <div id="mainDiv" class="container mainContainer">

        <div class="headingTitle">
            Role
        </div>

        <div class="row">

            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                <div id="addApplication" class="well wellClass">
                    <div class="titleHeading">Add Role</div>
                    <div class="containerBody">
                        <div class="padding-bottom15">
                            <input type="text" ng-model="roleName" placeholder="Enter Role" size="50"
                                   class="form-control textBox"/>
                        </div>
                        <div class="text-right">
                            <button ng-click="addRole()" class="addBtn">Add</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                <div id="applicationList" class="well wellClass">
                    <div class="titleHeading">Role List</div>
                    <div class="containerBody">
                        <div class="searchBox">
                            <div class="inner-addon right-addon">
                                <i class="glyphicon glyphicon-search"></i>
                                <input type="text" class="form-control textBox" ng-model="searchRole" placeholder="Search Role">
                            </div>
                        </div>

                        <!--<div class="input-group searchBoxContainer">
                           <input type="text" class="form-control textBox" ng-model="searchApplication" placeholder="Search Application">
                           <span class="searchFont">
                              <span class="glyphicon glyphicon-search searchIcon"></span>
                           </span>

                        </div>-->
                        <div>
                            <table class="table table-bordered " cellspacing="0">
                                <tr class="blue-bg">
                                    <th class="white bold text-center">
                                        Role Name
                                    </th>
                                    <th class="white bold text-align-center">
                                        Edit
                                    </th>
                                    <th class="white bold text-align-center">
                                        Deactivate
                                    </th>
                                </tr>
                                <tr dir-paginate="role in roleList  | filter : searchRole | itemsPerPage:5">
                                    <td class="text-center">
                                        <span>{{role.roleName}}</span>
                                    </td>
                                    <td class="text-align-center">
                              <span>
                                 <a class="a-toggle bold" data-toggle="modal"
                                    ng-click="openRoleModel(role)" tooltips
                                    tooltip-template="Click to Edit" tooltip-side="right" tooltip-size="small">
                                     <span class="glyphicon glyphicon-pencil" ng-class="{'deactivateRed' : application.active==false}"></span>
                                 </a>
                              </span>
                                    </td>
                                    <td class="text-align-center">
                                        <a class="a-toggle bold" ng-click="deleteApplication(application)" tooltips tooltip-template="Click to Deactivate" tooltip-side="right" tooltip-size="small" ><span class="glyphicon glyphicon-ban-circle" ng-class="{'deactivateRed' : application.active==false}"></span>
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="text-center">
                            <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true"></dir-pagination-controls>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- *** EDIT Modal Popup *** -->
        <div class="modal fade" id="editRole"  tabindex="-1"  role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <span class="modal-title headingModalTitle">Edit Role</span>
                    </div>
                    <div class="modal-body">
                        <div class="form-group ">
                            <div class="editModalFields">Role</div>
                            <input ng-model="editRoleModel" class="form-control width-100per">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                <button ng-click="saveRole(editRoleModel)" class="addBtnModal" data-dismiss="modal">
                                    Save
                                </button>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                <button type="button" class="addBtnModal" data-dismiss="modal">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!------- ng-click="editApplicationDialog.open(application)"------------<edit-application-dialog model="editApplicationDialog"></edit-application-dialog>-->
        <!-- *** Delete Modal Popup *** -->
        <div ng-include="'./views/deleteModalPopup.html'"></div>
    </div>
    <!-- *** FOOTER *** -->
    <div footer></div>
</div>
